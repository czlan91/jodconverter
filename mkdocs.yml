site_name: JODConverter
site_url: https://jodconverter.github.io/jodconverter/

# Repository
repo_name: JODConverter
repo_url: https://github.com/jodconverter/jodconverter

# Copyright
copyright: Â© 2025 JODConverter. All rights reserved.

theme:
  name: material
  logo: assets/logo.png
  custom_dir: docs/overrides
  features:
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer
    #- navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jodconverter/jodconverter

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.highlight:
      #linenums: true
      #linenums_style: pymdownx-inline
      #anchor_linenums: true
      #auto_title: true
      #line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs/snippets
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
plugins:
  - search
  - section-index
  - mike:
      alias_type: copy
      canonical_version: latest
